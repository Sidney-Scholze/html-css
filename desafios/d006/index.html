<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5</title>
</head>
<body>
    <h1>Tags HTML 5</h1>    
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.</p>
    <ul type="square">
        <li><abb title="Use a Tag &lt;p&gt;">Parágrafos</abb></li>
        <li><abbr title="Use a Tag &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use as Tags &lt;ol&gt; e &lt;li&gt;">Para listas numeradas</abbr></li>
        <li><abbr title="Use as Tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
