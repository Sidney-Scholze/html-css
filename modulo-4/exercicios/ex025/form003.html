<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Teste de formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
    <div>
      <label for="iusuario">Usuário</label>
      <input type="text" name="usu" id="iusuario" required placeholder="nome" size="30" autocomplete="username">
    </div>
    <br>
    <div>
      <label for="isenha">Senha:</label>
      <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="mínimo 8 caracteres" size="20" autocomplete="current-password">
    </div>
    <br>
    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>
  </form>
</body>
</html>
